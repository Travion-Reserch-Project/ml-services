name: Deploy ML Services

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: travion-ml-service

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./transport-service
          push: true
          tags: ${{ env.REGISTRY }}/travion-reserch-project/${{ env.IMAGE_NAME }}:latest

  trigger-deployment:
    name: Trigger Infrastructure Deployment
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Trigger infrastructure repository
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: Travion-Reserch-Project/infrastructure
          event-type: deploy-ml-service
          client-payload: |
            {
              "branch": "main",
              "sha": "${{ github.sha }}",
              "triggered_by": "${{ github.actor }}",
              "infisical": {
                "client_id": "${{ secrets.INFISICAL_CLIENT_ID }}",
                "client_secret": "${{ secrets.INFISICAL_CLIENT_SECRET }}",
                "project_id": "${{ secrets.INFISICAL_PROJECT_ID }}",
                "environment": "prod"
              }
            }
