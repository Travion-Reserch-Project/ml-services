  # Job 4: Trigger infrastructure deployment
  trigger-deployment:
    name: Trigger Infrastructure Deployment
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Check if infrastructure token exists
        id: check-token
        run: |
          if [ -z "${{ secrets.INFRASTRUCTURE_REPO_TOKEN }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ INFRASTRUCTURE_REPO_TOKEN not configured - skipping deployment trigger"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger infrastructure deployment workflow
        if: steps.check-token.outputs.skip != 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRASTRUCTURE_REPO_TOKEN }}
          repository: Travion-Reserch-Project/infrastructure
          event-type: deploy-ml-service
          client-payload: |
            {
              "service": "ml-service",
              "branch": "${{ github.ref_name }}",
              "sha": "${{ github.sha }}",
              "image": "${{ needs.build-and-push.outputs.image-tag }}",
              "triggered_by": "${{ github.actor }}",
              "infisical": {
                "client_id": "${{ secrets.INFISICAL_CLIENT_ID }}",
                "client_secret": "${{ secrets.INFISICAL_CLIENT_SECRET }}",
                "project_id": "${{ secrets.INFISICAL_PROJECT_ID }}",
                "environment": "${{ secrets.INFISICAL_ENVIRONMENT || 'prod' }}"
              }
            }

      - name: Deployment triggered
        if: steps.check-token.outputs.skip != 'true'
        run: |
