name: Build and Deploy ML Services

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: travion-ml-service

jobs:
  # Job 1: Run tests
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies (minimal for testing)
        working-directory: ./transport-service
        run: |
          pip install --upgrade pip
          # Install only what's needed for lightweight API structure tests
          pip install pytest fastapi pydantic

      - name: Run tests
        working-directory: ./transport-service
        run: |
          # Run lightweight API tests (no ML models loaded)
          python tests/test_api.py
        continue-on-error: false

  # Job 2: Build and push Docker image
  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.image-output.outputs.tag }}
      image-digest: ${{ steps.build.outputs.digest }}
      branch: ${{ steps.owner.outputs.branch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase owner name and sanitize branch
        id: owner
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          # Sanitize branch name: replace / with - for valid Docker tags
          echo "branch=$(echo '${{ github.ref_name }}' | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Determine authentication token
        id: auth
        run: |
          if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "token=${{ secrets.GHCR_TOKEN }}" >> $GITHUB_OUTPUT
            echo "ðŸ”‘ Using GHCR_TOKEN for authentication"
          else
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
            echo "ðŸ”‘ Using GITHUB_TOKEN for authentication"
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ steps.auth.outputs.token }}

      - name: Debug authentication
        run: |
          echo "ðŸ” Repository: ${{ github.repository }}"
          echo "ðŸ” Owner: ${{ github.repository_owner }}"
          echo "ðŸ” Lowercase owner: ${{ steps.owner.outputs.owner }}"
          echo "ðŸ” Branch: ${{ github.ref_name }}"
          echo "ðŸ” Actor: ${{ github.actor }}"
          echo "ðŸ” Target image: ghcr.io/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=${{ steps.owner.outputs.branch }}
            type=sha,prefix=${{ steps.owner.outputs.branch }}-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./transport-service
          file: ./transport-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use GitHub Actions cache for layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Speed optimizations
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          platforms: linux/amd64
          provenance: false
          # Compress layers during push
          outputs: type=image,compression=estargz,oci-mediatypes=true,push=true

      - name: Output image tag for later jobs
        id: image-output
        run: |
          echo "tag=ghcr.io/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ steps.owner.outputs.branch }}" >> $GITHUB_OUTPUT

      - name: Image built successfully
        run: |
          echo "âœ… Image built and pushed to GHCR"
          echo "ðŸ“¦ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ðŸ”— Image: ghcr.io/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ steps.owner.outputs.branch }}"

